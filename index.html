<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body  class="container-fluid">
    <header>
        <div class="row" id="header">
            <div class="col-12 text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-3 pb-3 pt-3">
            <div class="row">
                <div class="col-12">
                    <h2>Search for a City:</h2>
                </div>
            </div> 
            
            <div class="row">
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control my-0 py-1" id="citySearch" placeholder="City">
                        <button type="submit" class="btn btn-info" id="searchBtn">Search</button>
                    </div>
                </div>
            </div>
        <hr>
            <div class="row mt-3">
                <div class="col-12">
                    <ul class="list-group" id="searchResults"></ul>
                </div>
            </div>
        </div>  


        <div class="col-9 pb-4 pt-4" id="searchedCity">
            <div class="row pb-3 mr-2 ml-2">    
                <div id="currentWeather" class="col-12 border px-3 py-3">
                   
                </div>
            </div>
    
        <div class="row pb-2 pt-1">
            <div class="col-12 ml-2">
                <h3>5-Day Forecast</h3>
            </div>
        
            <div id="fiveDayForecast" class="row pl-2">
            
            </div>

        </div> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
